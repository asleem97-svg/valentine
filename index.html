<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Katherine ðŸ’•</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  height: 100vh;
  background: #ffd6e8;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
}

h1 {
  color: #b30059;
  margin-bottom: 25px;
  font-size: 2rem;
}

button {
  padding: 15px 35px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  margin: 10px;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d88;
  position: absolute;
}

.yes-page {
  display: none;
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  animation: fadeIn 2s ease;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  color: white;
  text-shadow: 0 0 10px black;
}

.yes-page h1 {
  font-size: 2.3rem;
  margin-bottom: 20px;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {transform: translateY(100vh); opacity: 1;}
  100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="container" id="questionPage">
  <h1>My baby girl Katherine ðŸ’•<br>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

<div class="yes-page" id="yesPage">
  <h1>I knew you'd say yes ;) ðŸ’—</h1>

  <audio id="song" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionPage = document.getElementById("questionPage");
const yesPage = document.getElementById("yesPage");
const song = document.getElementById("song");

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", () => {
  questionPage.style.display = "none";
  yesPage.style.display = "flex";
  song.play();
  startHearts();
  startSlideshow();
});

const photos = ["photo1.jpg", "photo2.jpg", "photo4.jpg", "photo5.jpg" ];
let index = 0;"photo5.jpg"

function startSlideshow() {
  yesPage.style.backgroundImage = `url('${photos[index]}')`;
  setInterval(() => {
    index = (index + 1) % photos.length;
    yesPage.style.backgroundImage = `url('${photos[index]}')`;
  }, 4000);
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
}
</script>

</body>

</html>
